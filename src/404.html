<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            padding: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
            max-width: 600px;
            margin: auto;
        }
        .error-title {
            font-size: 50px;
        }
        .error-message {
            font-size: 20px;
        }
        .funny-image {
            margin: 30px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-title">404</div>
        <div class="error-message">Oops! The page you're looking for has wandered off.</div>
        <br>
        <div class="error-message">
            Maybe it's hiding under the couch? Or it took a coffee break? Either way, it's not here.
        </div>
        <br>
        <!-- <div class="error-message">
            <a href="/">Go back home</a> before it decides to return!
        </div> -->
    </div>
</body>
</html>
